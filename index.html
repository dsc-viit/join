<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Register</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        .body {
            background-color: aliceblue;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- background -->
    <div style="z-index: -1; position:fixed; top:0;left:0;width:15%;height:auto;">
        <lottie-player src="https://assets9.lottiefiles.com/private_files/lf30_WdTEui.json" mode="bounce"
            background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
    <div style="z-index: -1; position:fixed; top:50vh;right:0;">
        <img style="width:50px;transform: rotate(-20deg);" src="images/gamepad.svg">
    </div>
    <div style="z-index: -1; position:fixed; top:0vh;right:0;width:15%;height:auto;">
        <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_9OQ4nR.json" background="transparent"
            speed="1" loop autoplay></lottie-player>
    </div>
    <div style="z-index: -1; position:fixed; top:50vh;left:0;">
        <img style="width:50px;transform: rotate(20deg);" src="images/idea.png">
    </div>
    <div style="z-index: -1; position:fixed; top:50vh;left:6vw;">
        <img style="width:50px;transform: rotate(-20deg);" src="images/coding.png">
    </div>
    <div style="z-index: -1; position:fixed; top:60vh;left:4vw;">
        <img style="width:50px;transform: rotate(20deg);" src="images/cloud-computing.png">
    </div>
    <div style="z-index: -1; position:fixed; top:75vh;left:2vw;">
        <img style="width:50px;transform: rotate(-20deg);" src="images/network.svg">
    </div>
    <div style="z-index: -1; position:fixed; top:65vh;left:9vw;">
        <img style="width:50px;transform: rotate(20deg);" src="images/smartphone.png">
    </div>
    <div style="z-index: -1; position:fixed; top:50vh;right:6vw;">
        <img style="width:50px;transform: rotate(-20deg);" src="images/hard-disk.svg">
    </div>
    <div style="z-index: -1; position:fixed; top:60vh;right:4vw;">
        <img style="width:50px;transform: rotate(20deg);" src="images/laptop.svg">
    </div>
    <div style="z-index: -1; position:fixed; top:75vh;right:2vw;">
        <img style="width:50px;transform: rotate(-20deg);" src="images/microphone.svg">
    </div>
    <div style="z-index: -1; position:fixed; top:65vh;right:9vw;">
        <img style="width:50px;transform: rotate(20deg);" src="images/shortcut.svg">
    </div>



    <!-- first page -->
    <section class="container shadow-lg p-3 mb-5 bg-white rounded"
        style="z-index: 5;padding-bottom:10%;margin-top: 10vh;max-height:80vh;width:80vw;background-color: white;">
        <div class="row">
            <div class="col">
                <img style="margin-top:10%;margin-left:5%;width:100%;" src="images/gd_dsc_lockup_horizontal_color.svg">
            </div>
            <div class="col" style="width: 40%;">

            </div>
            <div class="w-100"></div>
            <div class="col">
                <div style="margin-top:0;margin-left:5%;">
                    <h1 style="font-weight: bold;font-style: normal;font-family:'Barlow',sans-serif;">
                        </br>Core
                        Team
                        Recruitments</h1>
                    <h1 style="font-weight: bold;font-style: normal;font-family:'Barlow',sans-serif;color:grey;">
                        2020-2021
                    </h1>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col" style="margin-top:0;margin-left:5%;">
                <p style="padding-top:10%;color: red;font-family:'Barlow',sans-serif;" id="demo"></p>
                <p style="font-style:normal;font-weight: 700; font-family:'Barlow',sans-serif;color:black;">
                    Be a Part of Core Team.</p>
                <button style="font-weight:700;" type="button" class="btn btn-primary">Register</button>
                <p
                    style="padding-top:10%;font-style: oblique;font-size: medium;font-family:'Barlow',sans-serif;color:grey;">
                    “It
                    is never too late to be what you might have been.”</br>
                    <strong style="color: black;">George
                        Eliot</strong></p>
            </div>
            <div class="col">
                <lottie-player src="https://assets9.lottiefiles.com/private_files/lf30_UWktQI.json"
                    background="transparent" speed="1" style="min-width:300px;max-width: 600px; height:auto;" loop
                    autoplay>
                </lottie-player>
            </div>
        </div>
    </section>
    <div class="container" style="height: 40%;">

    </div>
    <!-- second page -->
    <div style="position:static;margin-left:10vw;margin-top:20vh;">
        <img style="width:80vw;" src="images/what is a team.png">
    </div>

    <!-- third page -->
    <!-- <section class="container shadow-lg p-3 mb-5 rounded"
        style="z-index: 5;padding-bottom:10%;margin-top: 10vh;height:80vh;width:80vw;background-color: white;">
    </section> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            var i = 0;
            var txt = 'Registrations are open!'; /* The text */
            var speed = 50; /* The speed/duration of the effect in milliseconds */
            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("demo").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        });
    </script>
</body>

</html>
